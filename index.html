
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="#eng" data-reload>English</a>
    <a href="#japanese" data-reload>Japanese</a>
    <p 1d="hi">
        welcome
    </p>
    <script>
        // define language Anchors
        //language translation
        var dataReload=document.querySelectorAll("[data-reload]");
        var language={
            eng:{
                hi:"welcome"
            },
            japanese:{
                hi:""
            }
        };
        //indefine language via window hash
        if (window.located.hash){
            if(window.located.hash==="#japanese"){hi.txtcontent=language.japanese.welcom;}
        }
        //dfine language reload onclick illiteration
        for(i=0; i<=dataReload.length;i++){
            dataReload[i].onclick=function(){location.reload(true);};
        }</script>
     <script src="index.js"></script>
</body>
</html>
